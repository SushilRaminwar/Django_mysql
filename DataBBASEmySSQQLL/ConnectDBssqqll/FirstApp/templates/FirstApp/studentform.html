<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>Django Student Form</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>  
<body>  
<form method="POST" class="post-form" action="#">  
{% csrf_token %}  
<div class="container">  
<div class="form-group">
	<label for="roll" class="control-label col-sm-2">roll</label>
	<div class="col-sm-10">
	<input type="text" name="roll" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="sclass" class="control-label col-sm-2">sclass</label>
	<div class="col-sm-10">
	<input type="text" name="sclass" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="fname" class="control-label col-sm-2">fname</label>
	<div class="col-sm-10">
	<input type="text" name="fname" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="lname" class="control-label col-sm-2">lname</label>
	<div class="col-sm-10">
	<input type="text" name="lname" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="OEE" class="control-label col-sm-2">OEE</label>
	<div class="col-sm-10">
	<input type="text" name="OEE" value="0"/>
	</div>
</div> 
<div class="form-group">
<button type="submit" class="btn btn-default">Submit</button> 
</div>
</div> 
</form>  
</body>  
</html>
