
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table Student</title>
</head>
<body>
<h1>create registration form</h1>
<hr/>
<form method="POST">
{% csrf_token %}
<table border="1">
    <tr>
        <td>user name</td>
        <td><input type="text" placeholder="Enter user name"/ name="uname" required></td>
    </tr>
     <tr>
        <td>email</td>
        <td><input type="email" placeholder="Enter user email" name="uemail" required/></td>
    </tr>
     <tr>
        <td>password</td>
        <td><input type="password" placeholder="password" required
            onchange="form.repwd.pattern=this.value" name="pwd"
        /></td>
    </tr>
     <tr>
        <td>Re-Password</td>
        <td><input type="password" placeholder="ReEnter password" name="repwd"
        pattern="" required
        /></td>
    </tr>
     <tr>
        <td>Martial Status</td>
        <td>
            <select name="martialstatus">
                <option selected disabled="true"> -- Martial Status -- </option>
                <option>Married</option>
                <option>Unmarried</option>
                <option>Widow</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><input type="radio" value="M" name="gender"/>Male | <input type="radio" value="F" name="gender"/>Female</td>
    </tr>
</table>
<hr/>
<input type="submit" value="submit"/>

{% if messages %}
{% for result in messages%}
<b style="color: green;">{{result}}</b>
{% endfor %}
{% endif%}
</form>
</body>
</html>
